version: "3.8"

services:
  server:
    container_name: gin-server
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - "7676:7676"
    environment:
      PORT: 7676
    links:
      - web-client
    volumes:
      - ./server:/app

  web-client:
    container_name: nextjs
    build:
      context: ./web-client
      dockerfile: Dockerfile
    ports:
      - "7677:5173"
    environment:
      PORT: 5173
    volumes:
      - ./web-client:/app
    command: sh -c 'npm run dev --host'
